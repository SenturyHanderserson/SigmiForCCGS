<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Community Chat - Sigmi Team</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link class="favicon" rel="icon" type="image/x-icon" href="https://quiz-50.github.io/media/drive.ico">
    <style>
        /* Theme Variables */
        body {
            --bg-primary: #1a0933;
            --bg-secondary: #3b1d6c;
            --bg-tertiary: #6e3b9c;
            --text-primary: #ffffff;
            --text-secondary: #d8d8d8;
            --accent-primary: #8e44ad;
            --accent-secondary: #6c5ce7;
            --glass-bg: rgba(92, 50, 168, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* Theme Classes - Same as your main page */
        .theme-dark {
            --bg-primary: #1a0933 !important;
            --bg-secondary: #3b1d6c !important;
            --bg-tertiary: #6e3b9c !important;
            --text-primary: #ffffff !important;
            --text-secondary: #d8d8d8 !important;
            --accent-primary: #8e44ad !important;
            --accent-secondary: #6c5ce7 !important;
            --glass-bg: rgba(92, 50, 168, 0.2) !important;
            --glass-border: rgba(255, 255, 255, 0.1) !important;
        }
        
        .theme-light {
            --bg-primary: #f8f9fa !important;
            --bg-secondary: #e9ecef !important;
            --bg-tertiary: #dee2e6 !important;
            --text-primary: #212529 !important;   
            --text-secondary: #495057 !important; 
            --accent-primary: #6f42c1 !important;
            --accent-secondary: #6610f2 !important;
            --glass-bg: rgba(255, 255, 255, 0.7) !important;
            --glass-border: rgba(0, 0, 0, 0.1) !important;
        }
        
        .theme-light p:not(.text-transparent),
        .theme-light span:not(.text-transparent),
        .theme-light h1:not(.text-transparent),
        .theme-light h2:not(.text-transparent),
        .theme-light h3:not(.text-transparent),
        .theme-light h4:not(.text-transparent),
        .theme-light h5:not(.text-transparent),
        .theme-light h6:not(.text-transparent),
        .theme-light li:not(.text-transparent),
        .theme-light a:not(.text-transparent),
        .theme-light div:not(.text-transparent) {
            color: var(--text-primary) !important;
        }
        
        .theme-light .text-secondary,
        .theme-light small,
        .theme-light .muted {
            color: var(--text-secondary) !important;
        }

        .theme-amoled {
            --bg-primary: #000000 !important;
            --bg-secondary: #111111 !important;
            --bg-tertiary: #222222 !important;
            --text-primary: #ffffff !important;
            --text-secondary: #cccccc !important;
            --accent-primary: #8e44ad !important;
            --accent-secondary: #9b59b6 !important;
            --glass-bg: rgba(0, 0, 0, 0.8) !important;
            --glass-border: rgba(255, 255, 255, 0.05) !important;
        }
        
        .theme-blue {
            --bg-primary: #0a1931 !important;
            --bg-secondary: #1a3c6e !important;
            --bg-tertiary: #2a5ca9 !important;
            --text-primary: #ffffff !important;
            --text-secondary: #d8d8d8 !important;
            --accent-primary: #2563eb !important;
            --accent-secondary: #3b82f6 !important;
            --glass-bg: rgba(37, 99, 235, 0.3) !important;
            --glass-border: rgba(255, 255, 255, 0.15) !important;
        }

        body {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
            color: var(--text-primary);
            transition: background 0.5s ease, color 0.3s ease;
            min-height: 100vh;
        }

        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(142, 68, 173, 0.3);
        }

        /* Chat-specific styles */
        .chat-container {
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message-bubble {
            max-width: 70%;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }
        
        .message-bubble.sent {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .message-bubble.received {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .message-sender {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            opacity: 0.9;
        }
        
        .message-content {
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 0.25rem;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            max-width: 70%;
        }
        
        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-input-container {
            position: sticky;
            bottom: 0;
            background: var(--bg-primary);
            padding: 1rem;
            border-top: 1px solid var(--glass-border);
        }
        
        .load-more-btn {
            width: 100%;
            text-align: center;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .load-more-btn:hover {
            background: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .message-actions {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .message-bubble:hover .message-actions {
            opacity: 1;
        }
        
        .message-action-btn {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }
        
        .message-action-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }
        
        .online-indicator {
            width: 8px;
            height: 8px;
            background: #10B981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(142, 68, 173, 0.6);
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(142, 68, 173, 0.8);
        }
    </style>
</head>

    <script>
        const SERVER_URL = 'https://proxyforsigmi.onrender.com';
        
        // Chat state variables
        let currentUser = null;
        let currentUserRole = null;
        let messages = [];
        let loadingMore = false;
        let hasMoreMessages = true;
        let oldestMessageId = null;
        let newestMessageId = null;
        let typingUsers = new Set();
        let typingTimeout = null;
        let onlineUsers = new Set();
        let pollInterval = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
            feather.replace();
            
            // Check authentication
            checkAuthAndLoadChat();
            
            // Initialize event listeners
            initializeEventListeners();
            
            // Initialize Vanta background
            initVantaBackground();
        });

        function getCookie(name) {
            const cookieName = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            
            for(let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return "";
        }

        async function checkAuthAndLoadChat() {
            const token = getCookie('AuthToken');
            const storedUser = localStorage.getItem('currentUser');
            
            if (!token || !storedUser) {
                window.location.href = 'https://senturyhanderserson.github.io/SigmiForCCGS/';
                return;
            }
            
            try {
                // Verify token
                const response = await fetch(`${SERVER_URL}/api/verify-token`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Invalid token');
                }
                
                const data = await response.json();
                if (!data.valid) {
                    throw new Error('Invalid token');
                }
                
                // Set current user
                currentUser = storedUser;
                currentUserRole = localStorage.getItem('userRole') || 'Member';
                
                // Show main content
                document.getElementById('mainContent').classList.remove('hidden');
                
                // Start chat functionality
                initializeChat();
                
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = 'https://senturyhanderserson.github.io/SigmiForCCGS/';
            }
        }

        function initializeEventListeners() {
            // Message input events
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendMessageBtn');
            const charCount = document.getElementById('charCount');
            
            messageInput.addEventListener('input', function() {
                charCount.textContent = `${this.value.length}/1000`;
                
                // Handle typing indicator
                if (this.value.length > 0) {
                    sendTypingIndicator();
                }
            });
            
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
                
                if (e.key === 'Enter' && e.shiftKey) {
                    // Allow new line
                    return;
                }
            });
            
            sendBtn.addEventListener('click', sendMessage);
            
            // Settings button
            document.getElementById('chatSettingsBtn').addEventListener('click', function() {
                showNotification('Chat settings will be available soon!', 'info');
            });
        }

        async function initializeChat() {
            try {
                // Load initial messages
                await loadMessages();
                
                // Start polling for new messages
                startPolling();
                
                // Update online status
                updateOnlineStatus(true);
                
            } catch (error) {
                console.error('Chat initialization error:', error);
                showNotification('Failed to initialize chat. Please refresh.', 'error');
            }
        }

        async function loadMessages(beforeId = null) {
            try {
                const loadingEl = document.getElementById('loadingMessages');
                if (loadingEl) loadingEl.style.display = 'block';
                
                const token = getCookie('AuthToken');
                const params = new URLSearchParams();
                if (beforeId) params.append('before', beforeId);
                params.append('limit', '50');
                
                const response = await fetch(`${SERVER_URL}/api/chat/messages?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }
                
                const data = await response.json();
                
                if (loadingEl) loadingEl.style.display = 'none';
                
                if (data.success && data.messages.length > 0) {
                    // Store message IDs for pagination
                    if (!beforeId) {
                        // First load - clear and set newest
                        messages = data.messages;
                        newestMessageId = data.messages[0]?.id;
                        oldestMessageId = data.messages[data.messages.length - 1]?.id;
                        renderMessages(data.messages, true);
                    } else {
                        // Loading more - prepend to beginning
                        messages = [...data.messages, ...messages];
                        oldestMessageId = data.messages[data.messages.length - 1]?.id;
                        renderMessages(data.messages, false, true);
                    }
                    
                    hasMoreMessages = data.hasMore;
                    
                    // Auto-scroll to bottom on first load
                    if (!beforeId) {
                        setTimeout(() => {
                            scrollToBottom();
                        }, 100);
                    }
                } else if (!beforeId) {
                    // No messages yet
                    document.getElementById('messagesContainer').innerHTML = `
                        <div class="text-center py-12 text-gray-400">
                            <i data-feather="message-square" class="w-16 h-16 mx-auto mb-4 opacity-30"></i>
                            <h3 class="text-lg font-medium mb-2">No messages yet</h3>
                            <p>Be the first to send a message!</p>
                        </div>
                    `;
                    feather.replace();
                }
                
                loadingMore = false;
                
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('Failed to load messages', 'error');
                loadingMore = false;
            }
        }

        function renderMessages(messagesToRender, clearContainer = false, prepend = false) {
            const container = document.getElementById('messagesContainer');
            
            if (clearContainer) {
                container.innerHTML = '';
                
                // Add load more button if there are more messages
                if (hasMoreMessages) {
                    const loadMoreBtn = document.createElement('div');
                    loadMoreBtn.className = 'load-more-btn';
                    loadMoreBtn.innerHTML = `
                        <i data-feather="chevron-up" class="w-4 h-4 inline mr-2"></i>
                        Load older messages
                    `;
                    loadMoreBtn.addEventListener('click', () => {
                        if (!loadingMore && oldestMessageId) {
                            loadingMore = true;
                            loadMoreBtn.innerHTML = `
                                <div class="inline-block mr-2">
                                    <div class="balls-loader" style="width: 20px; height: 20px;">
                                        <div style="width: 5px; height: 5px;"></div>
                                        <div style="width: 5px; height: 5px;"></div>
                                        <div style="width: 5px; height: 5px;"></div>
                                        <div style="width: 5px; height: 5px;"></div>
                                    </div>
                                </div>
                                Loading...
                            `;
                            loadMessages(oldestMessageId);
                        }
                    });
                    container.appendChild(loadMoreBtn);
                }
            }
            
            messagesToRender.forEach(message => {
                const messageEl = createMessageElement(message);
                
                if (prepend) {
                    // Insert before the load more button
                    const loadMoreBtn = container.querySelector('.load-more-btn');
                    if (loadMoreBtn) {
                        container.insertBefore(messageEl, loadMoreBtn);
                    } else {
                        container.prepend(messageEl);
                    }
                } else {
                    container.appendChild(messageEl);
                }
            });
            
            feather.replace();
        }

        function createMessageElement(message) {
            const isCurrentUser = message.username === currentUser;
            const timestamp = new Date(message.timestamp);
            const now = new Date();
            const diffMinutes = Math.floor((now - timestamp) / (1000 * 60));
            
            let timeDisplay;
            if (diffMinutes < 1) {
                timeDisplay = 'Just now';
            } else if (diffMinutes < 60) {
                timeDisplay = `${diffMinutes}m ago`;
            } else if (diffMinutes < 1440) {
                timeDisplay = `${Math.floor(diffMinutes / 60)}h ago`;
            } else {
                timeDisplay = timestamp.toLocaleDateString();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble ${isCurrentUser ? 'sent' : 'received'}`;
            messageDiv.dataset.messageId = message.id;
            
            // Message actions (only for current user's messages)
            const actionsHTML = isCurrentUser ? `
                <div class="message-actions">
                    <button class="message-action-btn delete-message-btn" title="Delete">
                        <i data-feather="trash-2" class="w-3 h-3"></i>
                    </button>
                </div>
            ` : '';
            
            // Role badge
            const roleBadge = message.role && message.role !== 'Member' ? `
                <span class="text-xs px-1.5 py-0.5 rounded ml-2" style="background: var(--accent-primary);">
                    ${message.role}
                </span>
            ` : '';
            
            messageDiv.innerHTML = `
                ${actionsHTML}
                <div class="message-sender">
                    ${message.username}
                    ${roleBadge}
                </div>
                <div class="message-content">${escapeHtml(message.content)}</div>
                <div class="message-time">${timeDisplay}</div>
            `;
            
            // Add delete event listener
            if (isCurrentUser) {
                const deleteBtn = messageDiv.querySelector('.delete-message-btn');
                deleteBtn.addEventListener('click', () => deleteMessage(message.id));
            }
            
            return messageDiv;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) {
                showNotification('Please enter a message', 'warning');
                return;
            }
            
            if (content.length > 1000) {
                showNotification('Message too long (max 1000 characters)', 'error');
                return;
            }
            
            try {
                const token = getCookie('AuthToken');
                
                // Disable input while sending
                input.disabled = true;
                
                const response = await fetch(`${SERVER_URL}/api/chat/send`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content,
                        channel: 'general'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to send message');
                }
                
                // Clear input
                input.value = '';
                document.getElementById('charCount').textContent = '0/1000';
                
                // Load new messages (including the one we just sent)
                await pollNewMessages();
                
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message', 'error');
            } finally {
                input.disabled = false;
                input.focus();
            }
        }

        async function sendTypingIndicator() {
            try {
                const token = getCookie('AuthToken');
                
                await fetch(`${SERVER_URL}/api/chat/typing`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        channel: 'general'
                    })
                });
                
            } catch (error) {
                // Silent fail for typing indicator
            }
        }

        async function pollNewMessages() {
            try {
                const token = getCookie('AuthToken');
                const params = new URLSearchParams();
                if (newestMessageId) {
                    params.append('after', newestMessageId);
                }
                
                const response = await fetch(`${SERVER_URL}/api/chat/messages/new?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success && data.messages.length > 0) {
                        // Update newest message ID
                        newestMessageId = data.messages[0].id;
                        
                        // Append new messages
                        messages = [...messages, ...data.messages];
                        renderMessages(data.messages);
                        
                        // Auto-scroll if user is near bottom
                        const container = document.getElementById('messagesContainer');
                        const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;
                        
                        if (isNearBottom) {
                            setTimeout(() => {
                                scrollToBottom();
                            }, 100);
                        }
                    }
                    
                    // Update online users
                    if (data.onlineUsers) {
                        updateOnlineUsers(data.onlineUsers);
                    }
                    
                    // Update typing indicators
                    if (data.typingUsers) {
                        updateTypingIndicator(data.typingUsers);
                    }
                    
                    // Reset reconnect attempts on successful poll
                    reconnectAttempts = 0;
                    
                } else {
                    throw new Error('Poll failed');
                }
                
            } catch (error) {
                console.error('Poll error:', error);
                reconnectAttempts++;
                
                if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
                    showNotification('Connection lost. Attempting to reconnect...', 'warning');
                    setTimeout(() => {
                        initializeChat();
                    }, 5000);
                }
            }
        }

        function updateOnlineUsers(users) {
            onlineUsers = new Set(users.filter(u => u !== currentUser));
            const onlineCount = onlineUsers.size + 1; // Include current user
            
            document.getElementById('onlineCountText').textContent = 
                `${onlineCount} user${onlineCount !== 1 ? 's' : ''} online`;
        }

        function updateTypingIndicator(users) {
            const typingIndicator = document.getElementById('typingIndicator');
            const typingUsersEl = document.getElementById('typingUsers');
            
            const filteredUsers = users.filter(u => u !== currentUser);
            
            if (filteredUsers.length > 0) {
                let text = '';
                if (filteredUsers.length === 1) {
                    text = `${filteredUsers[0]} is typing...`;
                } else if (filteredUsers.length === 2) {
                    text = `${filteredUsers[0]} and ${filteredUsers[1]} are typing...`;
                } else {
                    text = `${filteredUsers[0]} and ${filteredUsers.length - 1} others are typing...`;
                }
                
                typingUsersEl.textContent = text;
                typingIndicator.classList.remove('hidden');
                
                // Clear previous timeout
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                
                // Hide typing indicator after 3 seconds
                typingTimeout = setTimeout(() => {
                    typingIndicator.classList.add('hidden');
                }, 3000);
            } else {
                typingIndicator.classList.add('hidden');
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) {
                return;
            }
            
            try {
                const token = getCookie('AuthToken');
                
                const response = await fetch(`${SERVER_URL}/api/chat/messages/${messageId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete message');
                }
                
                // Remove message from UI
                const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
                if (messageEl) {
                    messageEl.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => {
                        messageEl.remove();
                    }, 300);
                }
                
                // Remove from messages array
                messages = messages.filter(m => m.id !== messageId);
                
                showNotification('Message deleted', 'success');
                
            } catch (error) {
                console.error('Error deleting message:', error);
                showNotification('Failed to delete message', 'error');
            }
        }

        function startPolling() {
            // Poll every 2 seconds for new messages
            pollInterval = setInterval(pollNewMessages, 2000);
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        async function updateOnlineStatus(isOnline) {
            try {
                const token = getCookie('AuthToken');
                
                await fetch(`${SERVER_URL}/api/chat/online`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        isOnline: isOnline
                    })
                });
                
            } catch (error) {
                console.error('Error updating online status:', error);
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info', duration = 3000) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'info';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'alert-triangle';
            if (type === 'warning') icon = 'alert-circle';
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i data-feather="${icon}"></i>
                </div>
                <div class="notification-content">
                    ${message}
                </div>
                <div class="notification-close" onclick="this.parentElement.classList.add('hidden')">
                    <i data-feather="x"></i>
                </div>
            `;
            
            container.appendChild(notification);
            feather.replace();
            
            setTimeout(() => {
                notification.classList.add('hidden');
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }

        function initVantaBackground() {
            if (window.VANTA) {
                if (window.vantaEffect) {
                    window.vantaEffect.destroy();
                }
                
                window.vantaEffect = VANTA.GLOBE({
                    el: "#vanta-bg",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0x8e44ad,
                    backgroundColor: 0x1a0933,
                    size: 0.8
                });
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopPolling();
            updateOnlineStatus(false);
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                updateOnlineStatus(false);
            } else {
                updateOnlineStatus(true);
            }
        });
    </script>
</body>
